<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="manifest" href="app/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Did I lock the car?">
    <title>CarLock</title>
    <link rel="icon" href="images/locked_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body class="body-style">
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a aria-current="page" href="/CarLock/"><img src="images/carLock_logo.png" alt="CarLock Logo"></a>
            </div>
            <div class="registry">
                <a aria-current="page" href="/CarLock/registry"><img src="images/registry.png" alt="Registry"></a>
            </div>
        </div>
    </nav>
    <div class="data">
        <img src="images/lock.png" alt="Data Image" class="data-image">
        <h1 id="last-lock"></h1>
        <h2 id="last-lock-1"> </h2>
        <h2 id="last-lock-2"> </h2>
        <h2 id="last-lock-3"> </h2>
        <h2 id="last-lock-4"> </h2>
        <h2 id="last-lock-5"> </h2>        
    </div>

    <script>
        window.onload = function() {
            if (localStorage.getItem("last-lock") != null) {
                document.getElementById("last-lock").innerHTML = localStorage.getItem("last-lock");
            }
            else {
                document.getElementById("last-lock").innerHTML = "No Locks Yet!";
            }

            if (localStorage.getItem("last-lock-1") != null) {
                document.getElementById("last-lock-1").innerHTML = localStorage.getItem("last-lock-1");
            }
            else {
                document.getElementById("last-lock-1").innerHTML = " ";
            }

            if (localStorage.getItem("last-lock-2") != null) {
                document.getElementById("last-lock-2").innerHTML = localStorage.getItem("last-lock-2");
            }
            else {
                document.getElementById("last-lock-2").innerHTML = " ";
            }

            if (localStorage.getItem("last-lock-3") != null) {
                document.getElementById("last-lock-3").innerHTML = localStorage.getItem("last-lock-3");
            }
            else {
                document.getElementById("last-lock-3").innerHTML = " ";
            }

            if (localStorage.getItem("last-lock-4") != null) {
                document.getElementById("last-lock-4").innerHTML = localStorage.getItem("last-lock-4");
            }
            else {
                document.getElementById("last-lock-4").innerHTML = " ";
            }

            if (localStorage.getItem("last-lock-5") != null) {
                document.getElementById("last-lock-5").innerHTML = localStorage.getItem("last-lock-5");
            }
            else {
                document.getElementById("last-lock-5").innerHTML = " ";
            }
        }
    </script>
</body>
</html>
